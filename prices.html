<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Prices</title>
</head>
<body>

    <header>
        <h1>Prices</h1>
    </header>

    <section>
        <h2>Spa Services</h2>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Massage</td>
                    <td>60-minute full body massage</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Facial</td>
                    <td>Deep cleansing facial</td>
                    <td>60</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Salon Services</h2>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Haircut</td>
                    <td>Includes wash and styling</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Manicure</td>
                    <td>Basic nail care and polish</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
